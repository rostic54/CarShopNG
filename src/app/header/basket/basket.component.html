<div class="basket">
    <div class="info-wrap">
        <span class="amount">Amount: <span class="result">{{ productList.length}}</span></span>
        <span class="cost">Cost: <span class="result">{{getTotalPrice()}}</span></span>
    </div>
    <span *ngIf="productList.length" class="icon"><a (click)="cartPage()"><i
            class="material-icons">
                 add_shopping_cart</i></a></span>
</div>
